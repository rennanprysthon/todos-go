version: '3'
services:
  mongo:
    image: mongodb/mongodb-community-server
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: P4ss
      MONGO_INITDB_DATABASE: todosdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - compose-network

  app:
    build: .
    environment:
      PORT: ${PORT}
      MONGODB_URI: ${MONGODB_URI}
    ports:
      - "8080:8080"
    networks:
      - compose-network

networks: 
    compose-network:
      driver: bridge
volumes:
  mongodb_data: 
